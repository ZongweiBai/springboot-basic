<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="lib/bootstrap-table/bootstrap.min.css" th:href="@{/lib/bootstrap-table/bootstrap.min.css}" rel="stylesheet" type="text/css" >
    <link href="lib/bootstrap-table/bootstrap-table.min.css" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
	<head th:include="common/base">
<title>订单管理</title>
</head>
<body>
<nav class="breadcrumb"><i style="font-size: 18px;" class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 照护计划库 <span class="c-gray en">&gt;</span>
	<span th:if="${dictName=='CARE_PLAN_TYPE'}" th:utext="类型管理"></span>
	<span th:if="${dictName=='CARE_PLAN_CASE'}" th:utext="适应症管理"></span>
</nav>
<div class="pd-20">

	<form id="menuForm" name="menuForm" onsubmit="$('#menuTable').bootstrapTable('refresh');return false;" method="post">
		<div style="margin-top: 10px;margin-bottom: 10px;">
			<span th:if="${dictName=='CARE_PLAN_TYPE'}" th:utext="类型名称"></span>
			<span th:if="${dictName=='CARE_PLAN_CASE'}" th:utext="适应症"></span>：
            <input type="text" class="input-text" style="width:120px" placeholder="" id="codeValue" name="codeValue">
            <input type="hidden" name="dictName" id="dictName" th:value="${dictName}" >

			<button type="submit" class="btn btn-success" id="" name=""><i style="font-size: 18px;" class="Hui-iconfont">&#xe665;</i>搜索</button>
			<span class="r">
				<a href="javascript:;" onclick="addDict();" class="btn btn-primary radius">
					<i style="font-size: 18px;" class="Hui-iconfont">&#xe600;</i> 新增
				</a>
			</span>
		</div>
	</form>

	<table id="menuTable" class="table table-border table-bordered table-bg">

	</table>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var dictName = [[${dictName}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript" src="js/careplan/dictManage.js" th:src="@{/js/careplan/dictManage.js}"></script>
</body>
</html>
