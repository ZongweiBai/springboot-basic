<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增角色</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>服务分类：</label>
            <div class="formControls col-5">
                <select class="select input-text" name="basicServiceType" datatype="*" id="basicServiceType" size="1"
                        nullmsg="服务分类不能为空">
                    <option value="">选择服务分类</option>
                    <option value="BASIC">基础护理</option>
                    <option value="MEDICAL">医疗照护</option>
                    <option value="LIFE">活动照护</option>
                    <option value="HOME">生活服务</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>服务项目：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="serviceName" name="serviceName"
                       datatype="*2-64" nullmsg="服务项目不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>服务价格：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="serviceFee" name="serviceFee"
                       datatype="/^(:?(:?\d+.\d+)|(:?\d+))$/" nullmsg="服务价格不能为空" errormsg="服务价格格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>服务详情：</label>
            <div class="formControls col-5">
                <textarea style="height: 100px;" class="input-text" value="" placeholder="" id="description" name="description"
                           nullmsg="服务详情不能为空" ></textarea>
            </div>
            <div class="col-2"></div>
        </div>

        <input type="hidden" id="serviceId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var serviceId = [[${serviceId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/service/basicServiceAdd.js" th:src="@{/js/service/basicServiceAdd.js}"></script>
</body>
</html>
