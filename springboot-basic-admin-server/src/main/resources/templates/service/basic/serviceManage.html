<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="lib/bootstrap-table/bootstrap.min.css" th:href="@{/lib/bootstrap-table/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link href="lib/bootstrap-table/bootstrap-table.min.css" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" type="text/css">
	<head th:include="common/base">
	<title>系统菜单</title>
</head>
<body>
<nav class="breadcrumb"><i style="font-size: 18px;" class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 服务管理 <span class="c-gray en">&gt;</span> 收费项目库</nav>
<div class="pd-20">

	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="r">
            <a href="javascript:;" onclick="addRole();" class="btn btn-primary radius">
                <i style="font-size: 18px;" class="Hui-iconfont">&#xe600;</i> 新建服务项目
            </a>
		</span>
	</div>

	<form id="menuForm" name="menuForm" onsubmit="$('#menuTable').bootstrapTable('refresh');return false;" method="post">
        服务分类：
        <select class="input-text" style="width: 120px;" id="basicServiceType" >
            <option value="">请选择服务分类</option>
            <option value="BASIC">基础护理</option>
            <option value="MEDICAL">医疗照护</option>
            <option value="LIFE">活动照护</option>
            <option value="HOME">生活服务</option>
        </select>
        <button type="submit" class="btn btn-success" id="" name=""><i style="font-size: 18px;" class="Hui-iconfont">&#xe665;</i>搜索</button>
	</form>

	<table id="menuTable" class="table table-border table-bordered table-bg">

	</table>
</div>
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript" src="js/service/basicServiceManage.js" th:src="@{/js/service/basicServiceManage.js}"></script>
</body>
</html>
