<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增角色</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>服务分类：</label>
            <div class="formControls col-5">
                <select class="select input-text" name="serviceTypeId" onchange="selectServiceType(this.value);" datatype="*" id="serviceTypeId" size="1"
                        nullmsg="服务分类不能为空">
                    <option value="-1">请选择服务分类</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="productName" name="productName"
                       datatype="*2-32" nullmsg="产品名称不能为空" >
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>产品图标：</label>
            <div class="formControls col-5">
                <input type="hidden" name="productIcon" id="productIcon" datatype="*" nullmsg="产品图标不能为空">
                <div class="picsh">
                    <div id="imgDiv">
                    </div>
                    <span class="pic4">
                        <input type="file" onchange="fileSelected('1');" id="image_index_file">
                    </span>
                </div>
            </div>
            <div class="col-2"><span class="c-red">推荐尺寸：72*72</span></div>
        </div>

        <div id="basicItemDiv">

        </div>

        <div class="row cl" id="serviceTipsDiv">
            <label class="form-label col-3"><span class="c-red">*</span>服务提示：</label>
            <div class="formControls col-5">
                <textarea style="height: 100px;" class="input-text" value="" placeholder="" id="serviceTips" name="serviceTips"
                           nullmsg="服务提示不能为空" ></textarea>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl" id="appointmentNoticeDiv">
            <label class="form-label col-3"><span class="c-red">*</span>预约须知：</label>
            <div class="formControls col-5">
                <textarea style="height: 100px;" class="input-text" value="" placeholder="" id="appointmentNotice" name="appointmentNotice"
                           nullmsg="预约须知不能为空" ></textarea>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>产品价格：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="productPrice" name="productPrice"
                       datatype="/^(:?(:?\d+.\d+)|(:?\d+))$/" nullmsg="产品价格不能为空" errormsg="产品价格格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <input type="hidden" id="productId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<img id="preview" src="" style="display: none;">
<script th:inline="javascript">
    /*<![CDATA[*/
    var productId = [[${productId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/service/serviceProductAdd.js" th:src="@{/js/service/serviceProductAdd.js}"></script>
<script type="text/javascript" src="lib/lrz/lrz.all.bundle.js" th:src="@{/lib/lrz/lrz.all.bundle.js}"></script>
</body>
</html>
