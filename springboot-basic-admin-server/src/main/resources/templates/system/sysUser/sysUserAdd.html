<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增用户</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-12"><span class="c-red">注：系统帐号的默认密码为888888</span></label>
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>用户账号：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="account" name="account"
                       datatype="*2-16" nullmsg="用户账号不能为空">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>用户姓名：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName"
                       datatype="*2-16" nullmsg="用户姓名不能为空">
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>邮箱地址：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="email" name="email"
                       datatype="e" nullmsg="邮箱地址不能为空" errormsg="邮箱地址格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>手机号码：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile" maxlength="11"
                       datatype="m" nullmsg="手机号码不能为空" errormsg="手机号码格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>所属部门：</label>
            <div class="formControls col-8">
                <select class="select input-text" name="orgId" id="orgId" datatype="*" size="1" nullmsg="所属部门不能为空">
                    <option value="">请选择所属部门</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>所属角色：</label>
            <div class="formControls col-8">
                <select class="select input-text" name="roleId" id="roleId" datatype="*" size="1" nullmsg="所属角色不能为空">
                    <option value="">请选择所属角色</option>
                </select>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>管理医院：</label>
            <div class="formControls col-8" id="menuListDiv">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red"></span>备注：</label>
            <div class="formControls col-8">
                <textarea type="text" style="height: 100px;" class="input-text" value="" placeholder="" id="adminNote" name="adminNote" ></textarea>
            </div>
        </div>

        <input type="hidden" id="userId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var userId = [[${userId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/system/sysUserAdd.js" th:src="@{/js/system/sysUserAdd.js}"></script>
</body>
</html>
