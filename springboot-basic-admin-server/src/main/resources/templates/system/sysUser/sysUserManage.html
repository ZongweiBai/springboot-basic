<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="lib/bootstrap-table/bootstrap.min.css" th:href="@{/lib/bootstrap-table/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link href="lib/bootstrap-table/bootstrap-table.min.css" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" type="text/css">
	<head th:include="common/base">
	<title>系统菜单</title>
</head>
<body>
<nav class="breadcrumb"><i style="font-size: 18px;" class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 用户管理</nav>
<div class="pd-20">

	<form id="menuForm" name="menuForm" onsubmit="$('#menuTable').bootstrapTable('refresh');return false;" method="post">
		<div style="margin-top: 10px;margin-bottom: 10px;">
			用户账号：
			<input type="text" class="input-text" style="width:120px" placeholder="输入用户账号" id="account" name="account">
			姓名：
			<input type="text" class="input-text" style="width:120px" placeholder="输入姓名" id="adminName" name="adminName">
			手机号码：
			<input type="text" class="input-text" style="width:120px" placeholder="输入手机号码" id="mobile" name="mobile">
			医院：
			<input type="text" class="input-text" style="width:120px" placeholder="输入医院名称" id="hospitalName" name="hospitalName">

			<button type="submit" class="btn btn-success" id="" name=""><i style="font-size: 18px;" class="Hui-iconfont">&#xe665;</i>搜索</button>
			<span class="r">
            <a href="javascript:;" onclick="addRole();" class="btn btn-primary radius">
                <i style="font-size: 18px;" class="Hui-iconfont">&#xe600;</i> 新增用户
            </a>
		</span>
		</div>
	</form>
	<table id="menuTable" class="table table-border table-bordered table-bg">

	</table>
</div>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript" src="js/system/sysUserManage.js" th:src="@{/js/system/sysUserManage.js}"></script>
</body>
</html>
