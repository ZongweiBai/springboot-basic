<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>修改密码</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>旧密码：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="oldPasswd" name="oldPasswd"
                       datatype="*2-16" nullmsg="旧密码不能为空">
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="newPasswd" name="newPasswd"
                       datatype="*2-16" nullmsg="新密码不能为空" errormsg="新密码格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="rePasswd" name="rePasswd"
                       datatype="*2-16" recheck="newPasswd" nullmsg="重复密码不能为空" errormsg="重复密码格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/system/modifyPasswrod.js" th:src="@{/js/system/modifyPasswrod.js}"></script>
</body>
</html>
