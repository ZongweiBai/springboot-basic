<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
        <title>新增菜单</title>
    </head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>菜单名称：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="menuName" name="menuName"
                       datatype="*2-16" nullmsg="菜单名称不能为空">
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>菜单等级：</label>
            <div class="formControls col-5">
                <select class="select input-text" name="level" id="level" datatype="*" size="1"
                        onchange="selectLevel(this);"
                        nullmsg="菜单等级不能为空">
                    <option value="">选择菜单等级</option>
                    <option value="1">主菜单</option>
                    <option value="2">二级菜单</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl" id="parentMenuDiv">
            <label class="form-label col-3"><span class="c-red">*</span>上级菜单：</label>
            <div class="formControls col-5">
                <select class="select input-text" name="parentId" datatype="*" id="parentId" size="1">
                    <option value="">选择上级菜单</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>菜单URL：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="menuUrl" name="menuUrl" datatype="*"
                       nullmsg="菜单URL不能为空">
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl" id="menuIconDiv">
            <label class="form-label col-3"><span class="c-red">*</span>菜单图标：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" placeholder="" id="menuIcon" name="menuIcon" datatype="*"
                       nullmsg="菜单图标不能为空">
            </div>
            <div class="col-4"></div>
        </div>

        <input type="hidden" id="menuId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var menuId = [[${menuId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"
        th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/system/sysMenuAdd.js" th:src="@{/js/system/sysMenuAdd.js}"></script>
</body>
</html>
