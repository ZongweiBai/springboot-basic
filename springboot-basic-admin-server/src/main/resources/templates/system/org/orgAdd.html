<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增机构</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>机构名称：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="orgName" name="orgName"
                       datatype="*2-16" nullmsg="机构名称不能为空">
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>职能描述：</label>
            <div class="formControls col-8">
                <textarea type="text" class="input-text" value="" style="height: 100px;" placeholder="" id="orgDesc" name="orgDesc" maxlength="11"
                          datatype="*" nullmsg="职能描述不能为空"></textarea>
            </div>
            <div class="col-2"></div>
        </div>

        <input type="hidden" id="orgId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var orgId = [[${orgId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/system/orgAdd.js" th:src="@{/js/system/orgAdd.js}"></script>
</body>
</html>
