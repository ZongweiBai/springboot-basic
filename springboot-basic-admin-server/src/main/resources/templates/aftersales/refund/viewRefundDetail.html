<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="css/image.css" th:href="@{/css/image.css}" rel="stylesheet" type="text/css"/>
    <link href="lib/lightbox2/2.8.1/css/lightbox.css" th:href="@{/lib/lightbox2/2.8.1/css/lightbox.css}" rel="stylesheet"
          type="text/css"/>
    <head th:include="common/base">
    <title>用户详情</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th colspan="5"><h2><b>退款信息</b></h2></th>
                </tr>
                <tr class="text-c">
                    <th>订单号</th>
                    <th>申请状态</th>
                    <th>申请时间</th>
                    <th>订单金额</th>
                    <th>购买数量</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td id="orderIdTd"></td>
                    <td id="dealStatusTd"></td>
                    <td id="createTime"></td>
                    <td id="totalFee"></td>
                    <td id="serviceDuration"></td>
                </tr>
                </tbody>

                <thead>
                <tr class="text-c">
                    <th>退款金额</th>
                    <th>退款数量</th>
                    <th>退款原因</th>
                    <th>退款时间段</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td id="refundFeeTd"></td>
                    <td id="refundDurationTd"></td>
                    <td id="refundDesc"></td>
                    <td id="refundPeriod"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row cl" id="dealDiv">
            <div class="row cl">
                <label class="form-label col-3"><span class="c-red">*</span>退款数量：</label>
                <div class="formControls col-7">
                    <input type="text" class="input-text" value="" placeholder="" id="refundDuration" name="refundDuration" datatype="n">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-3"><span class="c-red">*</span>退款金额：</label>
                <div class="formControls col-7">
                    <input type="text" class="input-text" value="" placeholder="" id="refundFee" name="refundFee" datatype="n">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-3"><span class="c-red"></span>处理备注：</label>
                <div class="formControls col-7">
                    <textarea type="text" style="height: 100px;" class="input-text" value="" placeholder="" id="dealDesc" name="dealDesc" ></textarea>
                </div>
            </div>

            <input type="hidden" id="id" name="id" value=""/>
            <input type="hidden" id="orderId" name="orderId" value=""/>
            <input type="hidden" id="dealStatus" name="dealStatus" value="AGREE"/>

        </div>

        <div class="row cl">
            <div style="text-align: center;">
                <input id="agreeButton" class="btn btn-primary radius" onclick="applyFund();" type="submit" value="&nbsp;&nbsp;确认退款&nbsp;&nbsp;">
                <input id="rejectButton" class="btn btn-primary radius" onclick="rejectFund();return false;" type="submit" value="&nbsp;&nbsp;拒绝退款&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="tip.closeIframe();" type="submit"
                       value="&nbsp;&nbsp;关闭窗口&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var refundId = [[${refundId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/aftersales/viewRefundDetail.js" th:src="@{/js/aftersales/viewRefundDetail.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript"
        src="lib/lightbox2/2.8.1/js/lightbox.min.js" th:src="@{/lib/lightbox2/2.8.1/js/lightbox.min.js}"></script>
</body>
</html>
