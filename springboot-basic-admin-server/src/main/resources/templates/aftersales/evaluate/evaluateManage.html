<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="lib/bootstrap-table/bootstrap.min.css" th:href="@{/lib/bootstrap-table/bootstrap.min.css}" rel="stylesheet" type="text/css" >
    <link href="lib/bootstrap-table/bootstrap-table.min.css" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
	<head th:include="common/base">
<title>订单管理</title>
</head>
<body>
<nav class="breadcrumb"><i style="font-size: 18px;" class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 售后管理 <span class="c-gray en">&gt;</span> 服务评价管理</nav>
<div class="pd-20">

	<form id="menuForm" name="menuForm" onsubmit="$('#menuTable').bootstrapTable('refresh');return false;" method="post">
		<div style="margin-top: 10px;margin-bottom: 10px;">
			订单号：
            <input type="text" class="input-text" style="width:120px" placeholder="输入订单号" id="orderId" name="orderId">
			处理状态:
			<select class="input-text" style="width: 120px;" id="auditStatus">
				<option value="">选择审核状态</option>
				<option value="APPLY">审核中</option>
				<option value="AGREE">通过</option>
				<option value="REJECT">不通过</option>
			</select>
			评价星级:
			<select class="input-text" style="width: 120px;" id="grade">
				<option value="">选择评价星级</option>
				<option value="5">5星</option>
				<option value="4">4星</option>
				<option value="3">3星</option>
				<option value="2">2星</option>
				<option value="1">1星</option>
			</select>
			评价时间：
			<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
			医院范围:
			<select class="input-text" style="width: 120px;" id="hospitalName" name="hospitalName">
				<option value="">所有医院</option>
			</select>
			<button type="submit" class="btn btn-success" id="" name=""><i style="font-size: 18px;" class="Hui-iconfont">&#xe665;</i>搜索</button>
		</div>
	</form>

	<table id="menuTable" class="table table-border table-bordered table-bg">

	</table>
</div>
<script type="text/javascript" src="lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript" src="js/aftersales/evaluateManage.js" th:src="@{/js/aftersales/evaluateManage.js}"></script>
</body>
</html>
