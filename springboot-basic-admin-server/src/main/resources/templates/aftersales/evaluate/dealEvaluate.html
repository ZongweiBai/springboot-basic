<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"
            th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
    <head th:include="common/base">
        <title>新增用户</title>
    </head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-3">订单号：</label>
            <div class="formControls col-7">
                <span id="orderId"></span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>审核状态：</label>
            <div class="formControls col-7">
                <select class="input-text" style="width: 120px;" id="auditStatus" name="auditStatus"
                        datatype="*" onchange="selectStaff(this.value)">
                    <option value="">选择审核状态</option>
                    <option value="AGREE">通过</option>
                    <option value="REJECT">不通过</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>审核意见：</label>
            <div class="formControls col-7">
                <textarea type="text" style="height: 100px;" class="input-text" value="" placeholder="" id="auditDesc" name="auditDesc" ></textarea>
            </div>
        </div>

        <input type="hidden" id="id" name="id" value=""/>

        <div class="row cl">
            <div class="col-10 col-offset-4">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var evaluateId = [[${evaluateId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"
        th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/aftersales/dealEvaluate.js" th:src="@{/js/aftersales/dealEvaluate.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
</body>
</html>
