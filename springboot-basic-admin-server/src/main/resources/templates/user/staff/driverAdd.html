<%@page contentType="text/html" pageEncoding="UTF-8" %>
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <%@include file="/assets/page/base.jsp" %>
    <link href="<%=request.getContextPath()%>/assets/css/image.css" rel="stylesheet" type="text/css"/>
    <link href="<%=request.getContextPath()%>/assets/lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet"
          type="text/css"/>
    <title>新增速递员</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>头像：</label>
            <div class="formControls col-5">
                <input type="hidden" name="headImg" id="headImg" datatype="*" nullmsg="头像不能为空">
                <div class="picsh">
                    <div id="headerImgDiv">
                    </div>
                    <span class="pic4">
                        <input type="file" onchange="fileSelected('1');" id="image_header_file">
                    </span>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>等级：</label>
            <div class="formControls col-5">
                <select class="select input-text" name="platformRating" datatype="*" id="platformRating" size="1"
                        nullmsg="等级不能为空" >
                    <option value="">选择等级</option>
                    <option value="1">一颗星</option>
                    <option value="2">两颗星</option>
                    <option value="3">三颗星</option>
                    <option value="4">四颗星</option>
                    <option value="5">五颗星</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="driverName" name="driverName"
                       datatype="*2-16" nullmsg="姓名不能为空" >
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="account" name="account.account"
                       datatype="m" nullmsg="手机不能为空" errormsg="手机格式错误">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl" id="passwordDiv">
            <label class="form-label col-3"><span class="c-red">*</span>密码：</label>
            <div class="formControls col-5">
                <input type="password" class="input-text" value="" placeholder="" id="password" name="account.password"
                       datatype="*2-16" nullmsg="密码不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <input type="hidden" id="id" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>

<img id="preview" src="" style="display: none;">

<script type="text/javascript" src="<%=request.getContextPath()%>/assets/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="<%=request.getContextPath()%>/user/driver/js/driverAdd.js"></script>
<script type="text/javascript" src="<%=request.getContextPath()%>/assets/lib/lrz/lrz.all.bundle.js"></script>
<script type="text/javascript"
        src="<%=request.getContextPath()%>/assets/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
</body>
</html>
