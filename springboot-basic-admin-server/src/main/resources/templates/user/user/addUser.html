<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增用户</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>姓名：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="nickName" name="nickName" datatype="*2-16" nullmsg="用户姓名不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>手机号码：</label>
            <div class="formControls col-8">
                <input type="text" class="input-text" value="" placeholder="" id="account" name="account" datatype="*2-16" nullmsg="手机号码不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-8">
                <div class="radio-box">
                    <input type="radio" value="M" id="sex-M" name="sex">
                    <label for="sex-M">女</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="F" id="sex-F" name="sex" checked>
                    <label for="sex-F">男</label>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row cl" id="password-div">
            <label class="form-label col-2"><span class="c-red">*</span>用户密码：</label>
            <div class="formControls col-8">
                <input type="password" class="input-text" value="" placeholder="" id="password" name="password" datatype="*2-16" nullmsg="用户密码不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <input type="hidden" id="userId" name="id" value=""/>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var userId = [[${userId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/user/user/addUser.js" th:src="@{/js/user/user/addUser.js}"></script>
</body>
</html>
