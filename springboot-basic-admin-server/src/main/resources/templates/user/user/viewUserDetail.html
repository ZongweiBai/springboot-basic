<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="css/image.css" th:href="@{/css/image.css}" rel="stylesheet" type="text/css"/>
    <link href="lib/lightbox2/2.8.1/css/lightbox.css" th:href="@{/lib/lightbox2/2.8.1/css/lightbox.css}" rel="stylesheet"
          type="text/css"/>
    <head th:include="common/base">
    <title>用户详情</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-2">手机号：</label>
            <div class="formControls col-3">
                <span id="userAccount"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">用户昵称：</label>
            <div class="formControls col-3">
                <span id="nickName"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">流量：</label>
            <div class="formControls col-3">
                <span id="data"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">余额：</label>
            <div class="formControls col-3">
                <span id="balance"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">佣金：</label>
            <div class="formControls col-3">
                <span id="commission"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">红包：</label>
            <div class="formControls col-3">
                <span id="redPackage"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">福分：</label>
            <div class="formControls col-3">
                <span id="bonusPoint"></span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">注册时间：</label>
            <div class="formControls col-3">
                <span id="registerDate"></span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-2 col-offset-1">
                <input class="btn btn-primary radius" type="button" onclick="resetPsd();"
                       value="&nbsp;重&nbsp;置&nbsp;密&nbsp;码&nbsp;">
            </div>
            <div class="col-2 col-offset-1">
                <input class="btn btn-primary radius" type="button" onclick="tip.closeIframe();"
                       value="&nbsp;&nbsp;关闭&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/user/viewUserDetail.js" th:href="@{/js/user/viewUserDetail.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:href="@{/js/DateFormat.js}"></script>
<script type="text/javascript"
        src="lib/lightbox2/2.8.1/js/lightbox.min.js" th:href="@{/lib/lightbox2/2.8.1/js/lightbox.min.js}"></script>
</body>
</html>
