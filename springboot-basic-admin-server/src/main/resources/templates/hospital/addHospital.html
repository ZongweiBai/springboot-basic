<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <head th:include="common/base">
    <title>新增字典</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>医院名称：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" value="" placeholder="" id="hospitalName" name="hospitalName"
                       datatype="*2-64" nullmsg="医院名称不能为空">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>医院科室：</label>
            <div class="formControls col-5">
                <textarea style="height: 100px;" class="input-text" value="" placeholder="" id="departmentNames" name="departmentNames"
                          datatype="*2-2048" nullmsg="医院科室不能为空" ></textarea>
            </div>
            <div class="col-4">多个科室换行分隔</div>
        </div>

        <input type="hidden" id="hospitalId" name="id" />

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var hospitalId = [[${hospitalId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/hospital/hospitalAdd.js" th:src="@{/js/hospital/hospitalAdd.js}"></script>
</body>
</html>
