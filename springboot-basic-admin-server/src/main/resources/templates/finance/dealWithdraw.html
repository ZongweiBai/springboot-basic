<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
    <head th:include="common/base">
    <title>新增用户</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>处理结果：</label>
            <div class="formControls col-7">
                <select class="input-text" style="width: 120px;" id="result" name="result"
                        datatype="*" >
                    <option value="">选择处理结果</option>
                    <option value="SUCCESS">提现成功</option>
                    <option value="DENY">拒绝提现</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>处理备注：</label>
            <div class="formControls col-7">
                <textarea type="text" style="height: 100px;" class="input-text" value="" placeholder="" id="dealDesc" name="dealDesc" datatype="*"></textarea>
            </div>
        </div>

        <input type="hidden" id="withdrawId" name="id" value=""/>

        <div class="row cl">
            <div class="col-12 col-offset-5">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var withdrawId = [[${withdrawId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js" th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/finance/dealWithdraw.js" th:src="@{/js/finance/dealWithdraw.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
</body>
</html>
