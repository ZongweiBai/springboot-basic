<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link href="lib/bootstrap-table/bootstrap.min.css" th:href="@{/lib/bootstrap-table/bootstrap.min.css}" rel="stylesheet" type="text/css" >
    <link href="lib/bootstrap-table/bootstrap-table.min.css" th:href="@{/lib/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}"  media="all">
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js" th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
	<head th:include="common/base">
<title>订单管理</title>
</head>
<body>
<nav class="breadcrumb"><i style="font-size: 18px;" class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 </nav>
<div class="pd-20">

	<form id="menuForm" name="menuForm" onsubmit="$('#menuTable').bootstrapTable('refresh');return false;" method="post">
		<div style="margin-top: 10px;margin-bottom: 10px;">
			服务名称:
			<select class="input-text" style="width: 120px;" id="careType">
				<option value="">选择服务名称</option>
				<option value="HOSPITAL_CARE">医院陪护</option>
				<option value="HOME_CARE">居家照护</option>
				<option value="REHABILITATION">康复护理</option>
			</select>
			订单号：
            <input type="text" class="input-text" style="width:120px" placeholder="输入订单号" id="orderId" name="orderId">
			订单状态:
			<select class="input-text" style="width: 120px;" id="status">
				<option value="">选择订单状态</option>
				<option value="ORDER_UN_PAY">已下单待付款</option>
				<option value="ORDER_PAYED">已付款待指派</option>
				<option value="ORDER_ASSIGN">已指派待服务</option>
				<option value="ORDER_PROCESSING">服务中</option>
				<option value="ORDER_FULL_REFUND">已全额退款</option>
				<option value="ORDER_FINISH">已完成</option>
			</select>
			下单时间：
			<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
		</div>
		<div style="margin-top: 10px;margin-bottom: 10px;">
			收款状态:
			<select class="input-text" style="width: 120px;" id="payStatus">
				<option value="">选择收款状态</option>
				<option value="T">已收款</option>
				<option value="F">未收款</option>
			</select>
			下单类型:
			<select class="input-text" style="width: 120px;" id="orderSource">
				<option value="">选择订单状态</option>
				<option value="WECHAT">自主下单</option>
				<option value="PC">代下单</option>
			</select>
			用户手机：
			<input type="text" class="input-text" style="width:120px" placeholder="输入用户手机号" id="account" name="account">
			医院地址：
			<input type="text" class="input-text" style="width:120px" placeholder="输入医院地址" id="address" name="address">
			<button type="submit" class="btn btn-success" id="" name=""><i style="font-size: 18px;" class="Hui-iconfont">&#xe665;</i>搜索</button>
		</div>
	</form>

	<table id="menuTable" class="table table-border table-bordered table-bg">

	</table>
</div>
<script type="text/javascript" src="lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js" th:src="@{/lib/bootstrap-table/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
<script type="text/javascript" src="js/order/orderManage.js" th:src="@{/js/order/orderManage.js}"></script>
</body>
</html>
