<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"
            th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
    <head th:include="common/base">
        <title>新增用户</title>
    </head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">

        <div class="row cl">
            <label class="form-label col-2">订单号：</label>
            <div class="formControls col-3">
                <span id="orderId"></span>
            </div>

            <label class="form-label col-2">产品名称：</label>
            <div class="formControls col-3">
                <span id="productName"></span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-2">下单用户：</label>
            <div class="formControls col-3">
                <span id="userName"></span>
            </div>

            <label class="form-label col-2">下单时间：</label>
            <div class="formControls col-3">
                <span id="orderTime"></span>
            </div>
        </div>

        <input type="hidden" id="serviceStartDate" name="serviceStartDate" />
        <input type="hidden" id="serviceEndDate" name="serviceEndDate" />
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>购买时长：</label>
            <div class="formControls col-3">
                <input type="text" onchange="getTimeStamp('1');" datatype="*" readonly="readonly"
                       onfocus="WdatePicker({isShowClear:false,dateFmt:'yyyy-MM-d HH',minDate:'%y-%M-%d'})" id="datemin"
                       class="input-text Wdate">
            </div>
            <label class="form-label col-2"><span class="c-red">*</span>至</label>
            <div class="formControls col-3">
                <input type="text" onchange="getTimeStamp('2');" datatype="*"
                       onfocus="WdatePicker({dateFmt:'yyyy-MM-d HH',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax"
                       class="input-text Wdate">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>总时长：</label>
            <div class="formControls col-3">
                <input type="text" class="input-text" value="0" placeholder="" id="serviceDuration"
                       name="serviceDuration" onchange="calculateTotalFee();"
                       datatype="/^(:?(:?\d+.\d+)|(:?\d+))$/" nullmsg="总时长不能为空" errormsg="总时长格式错误">
            </div>
            <div class="col-2">天</div>
        </div>

        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>费用合计：</label>
            <div class="formControls col-3">
                <input type="text" class="input-text" value="0.00" placeholder="" id="totalFee"
                       name="totalFee"
                       datatype="/^(:?(:?\d+.\d+)|(:?\d+))$/" nullmsg="费用合不能为空" errormsg="费用合格式错误">
            </div>
            <div class="col-2">元</div>
        </div>

        <input type="hidden" id="id" name="orderId" value=""/>

        <div class="row cl">
            <div class="col-10 col-offset-4">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var orderId = [[${orderId}]];
    /*]]>*/
</script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"
        th:src="@{/lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="js/order/orderEdit.js" th:src="@{/js/order/orderEdit.js}"></script>
<script type="text/javascript" src="js/DateFormat.js" th:src="@{/js/DateFormat.js}"></script>
</body>
</html>
